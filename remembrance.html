<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Remembrance</title>
<style>
body{background:#000;color:#fff;font-family:Arial;text-align:center;padding-top:15%}
#hours{font-size:2em;font-style:italic;opacity:0;transition:opacity 2s}
#hours.visible{opacity:1}audio{margin-top:30px;width:80%;outline:none}
</style>
</head>
<body>
<h2>Hours Since I Last Held You:</h2>
<div id="hours"></div>
<audio controls autoplay loop><source src="tribute_music.mp3" type="audio/mpeg"></audio>
<script>
const el=document.getElementById("hours"),start=new Date("1986-08-05T19:07:00-04:00");
function upd(){const d=new Date()-start,h=Math.floor(d/36e5),m=Math.floor(d/6e4%60);el.textContent=`${h} hours, ${m} minutes`}
upd();setInterval(upd,6e4);setTimeout(()=>el.classList.add("visible"),500);
</script>
</body>
</html>
