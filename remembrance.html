<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Remembrance</title>
<style>
  body {
    background-color: #333;
    color: #fff;
    font-family: Georgia, serif;
    text-align: center;
    margin: 0;
    padding: 0;
  }
  .counter-box {
    background: rgba(0, 0, 0, 0.8);
    border: 2px solid #87cefa;
    border-radius: 10px;
    padding: 20px;
    width: 350px;
    margin: 100px auto 0 auto;
    text-align: left;
    box-shadow: 0 0 15px rgba(0,0,0,0.5);
  }
  h2 {
    color: #87cefa;
    margin-top: 0;
  }
  .hours-text {
    font-style: italic;
    font-size: 1em;
    color: #fff;
    margin-top: 15px; /* pushes it further below the main counter */
    display: block;
  }
  .blue-text {
    color: #87cefa;
  }
</style>
</head>
<body>

<div class="counter-box">
  <h2>Cosmic Journey Status</h2>
  <div id="hoursSince" class="hours-text"></div>
  <div id="mainCounter">
    Date: August 5, 2025<br>
    Days Elapsed: 14,245<br>
    Years Elapsed: 39<br>
    Earth Orbits: 39<br>
    Earth Distance: 22.8 billion miles
    <hr>
    <span class="blue-text">Galactic Journey:</span> 175.7 billion miles<br>
    <span class="blue-text">Solar System Speed:</span> 514,000 mph<br>
    <span class="blue-text">Total Distance:</span> 198.5 billion miles
  </div>
</div>

<script>
  function updateHours() {
    const startDate = new Date('1986-08-05T00:00:00');
    const now = new Date();
    const diffMs = now - startDate;
    const hours = Math.floor(diffMs / (1000 * 60 * 60));
    const minutes = Math.floor((diffMs / (1000 * 60)) % 60);
    document.getElementById('hoursSince').textContent =
      `Hours Since I Last Held You: ${hours.toLocaleString()} hours, ${minutes} minutes`;
  }
  updateHours();
  setInterval(updateHours, 60000);
</script>

</body>
</html>
