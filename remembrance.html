<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Remembrance</title>
<style>
body { margin: 0; background: #000; }
iframe { border: none; width: 100%; height: 100vh; }
#hoursLayer {
  position: fixed;
  top: 110px; /* push it below the main counter */
  left: 40px;
  font-size: 16px;
  font-style: italic;
  color: #fff;
  opacity: 0;
  transition: opacity 4s ease;
  pointer-events: none;
  z-index: 10;
}
</style>
</head>
<body>
<iframe id="memorialFrame" src="index.html"></iframe>
<div id="hoursLayer"></div>
<script>
const baseDate = new Date('1986-08-05T23:07:00Z');
const h = document.getElementById('hoursLayer');
let timer;

function update() {
  const n = new Date();
  const s = n - baseDate;
  const o = Math.floor(s / 36e5).toLocaleString();
  const m = String(Math.floor((s / 6e4) % 60)).padStart(2,'0');
  h.textContent = `Hours Since I Last Held You: ${o} hours, ${m} minutes`;
}

function show() {
  update();
  h.style.opacity = '1';
  timer = setInterval(update, 1000);
}

function hide() {
  h.style.opacity = '0';
  setTimeout(() => clearInterval(timer), 4000); // stop updates after fade-out
}

document.getElementById('memorialFrame').addEventListener('load', () => {
  setTimeout(show, 68000); // fade in at 1:08
  setTimeout(hide, 92000); // fade out at 1:32
});
</script>
</body>
</html>
