<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Remembrance</title>
<style>
  body {
    background-color: transparent;
    margin: 0;
    padding: 0;
    font-family: Georgia, serif;
    color: #fff;
    text-align: center;
  }
  #hoursContainer {
    position: absolute;
    top: 220px; /* pushes it below the main counter */
    left: 50%;
    transform: translateX(-50%);
    font-style: italic;
    font-size: 1.2em;
    opacity: 0;
    transition: opacity 2s ease-in-out;
  }
</style>
</head>
<body>

<div id="hoursContainer">Hours Since I Last Held You: ...</div>

<script>
  const hoursContainer = document.getElementById('hoursContainer');

  function updateHoursText() {
    const startDate = new Date('1986-08-05T00:00:00');
    const now = new Date();
    const diffMs = now - startDate;
    const hours = Math.floor(diffMs / (1000 * 60 * 60));
    const minutes = Math.floor((diffMs / (1000 * 60)) % 60);
    hoursContainer.textContent =
      `Hours Since I Last Held You: ${hours.toLocaleString()} hours, ${minutes} minutes`;
  }

  // Listen for Start Memorial trigger from index.html
  window.addEventListener('message', (event) => {
    if (event.data === 'startMemorial') {
      // Update immediately
      updateHoursText();
      // Show at 1:08 (68 seconds)
      setTimeout(() => {
        hoursContainer.style.opacity = 1;
      }, 68000);
      // Hide at 1:32 (92 seconds)
      setTimeout(() => {
        hoursContainer.style.opacity = 0;
      }, 92000);
    }
  });
</script>

</body>
</html>
