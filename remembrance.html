<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Remembrance</title><style>
body{margin:0;background:#000}
iframe{border:none;width:100%;height:100vh}
#hoursLayer{position:fixed;top:60px;left:40px;font-size:16px;font-style:italic;color:#fff;opacity:0;transition:opacity 4s ease;pointer-events:none;z-index:10}
</style></head><body>
<iframe id="memorialFrame" src="index.html"></iframe>
<div id="hoursLayer"></div>
<script>
const baseDate=new Date('1986-08-05T23:07:00Z'),h=document.getElementById('hoursLayer');
let timer;
function update(){
  const n=new Date,s=n-baseDate,o=Math.floor(s/36e5).toLocaleString(),m=String(Math.floor(s/6e4%60)).padStart(2,'0');
  h.textContent=`Hours Since I Last Held You: ${o} hours, ${m} minutes`;
}
function show(){
  update();
  h.style.opacity='1';
  timer=setInterval(update,1e3);
}
function hide(){
  h.style.opacity='0';
  setTimeout(()=>clearInterval(timer),4000); // stop updates after fade-out finishes
}
document.getElementById('memorialFrame').addEventListener('load',()=>{
  setTimeout(show,68000);
  setTimeout(hide,92000);
});
</script>
</body></html>
