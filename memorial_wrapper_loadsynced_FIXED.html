<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Memorial Wrapper - Load Synced Hours Counter</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #000;
    color: #fff;
    margin: 0;
    padding: 0;
    text-align: center;
  }
  iframe {
    width: 100%;
    height: 90vh;
    border: none;
    display: block;
    margin: 0 auto;
  }
  .counter-container {
    margin-top: -10px;
    padding: 10px;
    text-align: center;
    opacity: 0;
    transition: opacity 1s ease;
    display: none;
  }
  .counter-container.visible {
    display: block;
    opacity: 1;
  }
  h3 {
    margin: 0;
    font-weight: normal;
  }
  #hoursCounter {
    font-size: 1.5em;
    font-family: monospace;
    margin-top: 5px;
  }
</style>
</head>
<body>

<!-- Iframe loading the original memorial (index.html in the same repo) -->
<iframe id="memorialFrame" src="index.html"></iframe>

<!-- Counter container initially hidden -->
<div class="counter-container" id="counterContainer">
  <h3>Hours Since I Last Held You:</h3>
  <div id="hoursCounter"></div>
</div>

<script>
(function() {
    const startDate = new Date(1986, 7, 5, 19, 7); // month 7 = August
    const el = document.getElementById('hoursCounter');
    const container = document.getElementById('counterContainer');
    const frame = document.getElementById('memorialFrame');

    function updateCounter() {
        const now = new Date();
        const diffMs = now - startDate;
        const hours = Math.floor(diffMs / (1000 * 60 * 60));
        el.textContent = hours.toLocaleString();
    }

    updateCounter();
    setInterval(updateCounter, 60 * 1000);

    frame.addEventListener('load', function() {
        // Start timing only when the memorial fully loads
        setTimeout(() => {
            container.classList.add('visible');
        }, 70 * 1000); // fade in after 70s

        setTimeout(() => {
            container.classList.remove('visible');
        }, 90 * 1000); // fade out after 90s
    });
})();
</script>

</body>
</html>
